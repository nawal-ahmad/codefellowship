<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:ta="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <title>Profile Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="header :: header"></div>

<main>
    <div class="card" style="width: 18rem;">
        <img src="https://us.123rf.com/450wm/solazell/solazell1406/solazell140600002/29687438-profile.jpg?ver=6" class="card-img-top" alt="ProfilePicture">
        <div class="card-body">
            <h5 class="card-text" th:text="${userProfile.firstName} + ${userProfile.lastName}"/>
            <p class="card-text" th:text="${userProfile.bio}"/>
            <p class="card-text" th:text="${userProfile.dateOfBirth}"/>
        </div>

    </div>
    <br>
    <br>

    <form action="/addPost" method="post">
        <fieldset>
            <div class="mb-3">
                <label class="form-label">Add a post</label>
                <input type="textarea" class="form-control" name="body">
                </br>
                <button type="submit" class="btn btn-primary" name="password">submit</button>
            </div>
        </fieldset>
    </form>

    <br>
    <br>

    <div width=30% >
      <div class="card" th:each="post : ${userProfile.posts}">
          <div class="card-header" >
            
              <p th:text="${post.createdAt}">
          </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p th:text="${post.body}">
        </blockquote>
      </div>
    </div>
</main>
<div th:replace="footer :: footer"></div>

</body>
</html>
