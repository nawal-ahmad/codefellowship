<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:ta="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>sign in</title>
</head>
<body>

<form ta:action="@{/login}" method="post">

    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <div class="mb-3">
        <label class="form-label">User Name</label>
        <input type="text" class="form-control" name="username">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" name="password">Log in</button>
</form>

</body>

</html>
