<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Feed page</title>
</head>
<body>
<div th:replace="header :: header"></div>
<main>
    <div class="cards">
        <div class="card" style="width: 18rem;" th:each="follower:${Allfollowing}">
            <div class="card-body">
                <h5 class="card-title" th:text="${follower.firstName + ' ' + follower.lastName}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${follower.username}"></h6>
                <p class="card-text" th:text="${follower.bio}"></p>
                <p>Posts</p>
                <ul>
                    <li th:each="post:${follower.posts}" th:text="${post.body}"></li>
                </ul>
            </div>
        </div>
    </div>
</main>
</body>
<div th:replace="footer :: footer"></div>
</html>
